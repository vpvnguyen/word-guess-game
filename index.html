<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Guess That Pokemon</title>
    <!-- reset and link bootstrap, google font, style, and icon -->
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-pokeball.ico"/>
</head>
<!-- responsive background -->
<body class="bg tinted">
    <div class="container py-5 text-center">
        <div class="row">
            <!-- center content to background's screen -->
            <div class="col-xs-4 content mt-5">
                <!-- hint count to display -->
                <h1 id="noob-count">Guess That Pokemon!</h1>
                <div id="game">Press any key to start guessing!</div>
                <div class="col">
                    <div id="answer"></div>
                    <div id="wrong"></div>
                    <div id="trys"></div>
                    <div id="wins"></div>
                    <div id="loses"></div>
                    <!-- show answer button -->
                    <button id="show-answer" onclick="showAnswer()">Show Answer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- link audio files to game -->
    <audio id="audio-win" src="./assets/audio/pokemon-level-up2.mp3" preload="auto"></audio>
    <a href="javascript:audioWin();"></a>
    <audio id="audio-lose" src="./assets/audio/pokemon-low-health.mp3" preload="auto"></audio>
    <a href="javascript:audioLose();"></a>
    <audio id="audio-answer" src="./assets/audio/pokemon-save-game.mp3" preload="auto"></audio>
    <a href="javascript:audioAnswer();"></a>
    <!-- link game logic -->
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
