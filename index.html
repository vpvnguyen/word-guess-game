<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png" />
</head>

<body>
    <div class="container">
        <h1>Word Guess Game</h1>
        <div class="row">
            <div class="col-sm-8 align-text-center">
                <div id="random"></div>
                <div id="array"></div>
                <div id="answer"></div>
                <div id="wrong"></div>
                <div id="trys"></div>
                <div id="win"></div>
            </div>
        </div>
    </div>

    <!-- Game Logic -->
    <script type="text/javascript">

        // Fill in the question marks with what the output will be.
        var mainArr = ['pikachu', 'charmander', 'bulbasaur', 'squirtle', 'mewtwo'];
        var blankArr = [];
        var wrongArr = [];
        var trys = 12;
        var win = 0;

        // let computer randomize the array of possible choices
        var randomArr = mainArr[Math.floor(Math.random() * mainArr.length)];
        console.log(`Random Pick: ${randomArr}`);
        document.getElementById('random').innerHTML = `Random Pick: ${randomArr}`;

        // split the computer's choice into an array
        var array = randomArr.split("");
        console.log(`Array: ${array}`);
        document.getElementById('array').innerHTML = `Array: ${array}`;

        // Create blank spaces based on length of array
        var answerDisplay = function () {
            for (i = 0; i < array.length; i++) {
                blankArr.push("_");
                console.log(`Blanks: ${blankArr}`); // Testing via Console.Log
            }
        };
        answerDisplay();


        document.getElementById("answer").innerHTML = blankArr.join(" ");

        document.onkeyup = function (game) {

            var userInput = game.key;
            console.log(`\nUserInput: ${userInput} | ${typeof userInput}`);
            var bool = false;

            array.forEach(function (item) { // when i put userinput in here, check animals array
                if (userInput === item) {
                    bool = true;
                    console.log(`array.item: ${item}`);
                    console.log(`======= MATCH! =======\n`);
                }
            });
            if (bool === true) {
                for (var i = 0; i < array.length; i++) {
                    console.log(array[i] + userInput);
                    if (array[i] === userInput) {
                        blankArr[i] = userInput;
                        console.log(`blankArr = ${blankArr}`);
                    }
                }
            } else if (wrongArr.indexOf(userInput) === -1) {
                wrongArr.push(userInput);
                trys--;
                document.getElementById('wrong').innerHTML = `wrongArr: ${wrongArr}`;
                document.getElementById('trys').innerHTML = `Trys Left: ${trys}`;
                console.log(`wrongArr = ${wrongArr}`);
                console.log(`trys left = ${trys}`);
            }

            // var scoreSystem = function (score) {
            //     if (trys === 0) {
            //       alert('lose');
            //   }
            // }
        };

    </script>
</body>

</html>
